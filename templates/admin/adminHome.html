{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        body {
            background-color: #FFDAB9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .admin-links {
            text-align: center;
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-links h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #FF6347;
        }

        .admin-links a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            background-color: #FF6347;
            color: #FFF;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .admin-links a:hover {
            background-color: #FF5733;
        }

        img {
            height: 450px;
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="admin-links">
            <div style="padding-right: 50px;">
                <h1>Welcome to the Admin Homepage</h1>
                <p>Hey, there. Have a good day. Choose your tasks:</p>
                <a href="/adminWork/SeeAddBlog">Add Blog</a>
                <a href="/adminWork/viewBlog">View Blogs</a>
            </div>
            <div>
                <img src="{% static 'media/images/Admin.png' %}">
            </div>

        </div>
    </div>
</body>

</html>
