<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTTP verify</title>
</head>

<body>
    <form method="post" action="/users/checkOTTP">
        {% csrf_token %}

        <input type="text" value="{{name}}" name="name" style="display: none;">
        <input type="text" value="{{email}}" name="email" style="display: none;">
        <input type="text" value="{{password}}" name="password" style="display: none;">
        <input type="text" value="{{OTTP}}" name="OTTP1" readonly>
        <input type="text" placeholder="Enter OTTP" name="OTTP2">

        <input type="submit" value="SUBMIT">
    </form>
</body>

</html>
