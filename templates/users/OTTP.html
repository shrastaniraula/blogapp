{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTTP Verification</title>

    <style>
        body {
            margin: 40px;
            font-family: Arial, sans-serif;
            background-color: #FFDAB9;

        }

        p {
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: center;
            text-align: center;
        }


        form {
            max-width: 300px;
            margin: 0 auto;
        }

        input[type="text"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            margin-top: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #FF6347;


        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #FF6347;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;

        }

        input[type="submit"]:hover {
            background-color: #fa401f;
        }

        h1 {
            font-size: 44px;
            margin-bottom: 50px;
            color: #fe3f1d;

            font-family: 'Times New Roman', Times, serif;
        }

        img {
            height: 500px;
            width: 550px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
        }

        .content {
            text-align: center;
            color: #000;
            /* Black color for text */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Verification</h1>
            <p>Hey, we've sent an OTTP to your email that you've signed in with. Enter the OTTP for
                continuation.We appreciate your effort.</p>
            <form method="post" action="/users/checkOTTP">
                {% csrf_token %}

                <input type="text" value="{{name}}" name="name" style="display: none;">
                <input type="text" value="{{email}}" name="email" style="display: none;">
                <input type="text" value="{{password}}" name="password" style="display: none;">
                <input type="text" value="{{OTTP}}" name="OTTP1" style="display: none;">
                <input type="text" placeholder="Enter OTTP" name="OTTP2">

                <input type="submit" value="SUBMIT">
            </form>
        </div>
        <div class="content">
            <img src="{% static 'media/images/OTTP.png' %}">
        </div>
    </div>



</body>

</html>
