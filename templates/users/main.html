<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        body {
            background-color: #FFDAB9;
            /* Peach color for the background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .blog-post {
            margin-bottom: 20px;
            background-color: #FFF;
            padding: 20px 50px;
            border-radius: 5px;
        }

        .blog-post h2 {
            color: #FF6347;
            margin-top: 0;
            font-family: 'Times New Roman', Times, serif;

        }

        .blog-post p {
            margin: 0;
            padding: 10px 18px;

        }

        .blog-post a {
            display: inline-block;
            padding: 10px 18px;
            color: rgb(163, 163, 163);
            text-decoration: none;
            /* border-radius: 5px; */
        }

        a:hover {
            /* display: inline-block; */
            /* padding: 10px 18px; */
            color: #fe3f1d;
            /* background-color: rgb(233, 233, 233); */

        }

        .blog-post-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>HOME PAGE</p>
        {% for each in blog %}
        <div class="blog-post">

            <div class="blog-post-content">
                <h2 class="small-content">{{each.title}}</h2>
                <p class="small-content" style="padding-bottom: 18px; color:grey;">{{each.date}}</p>
            </div>
            <p style="height: 30px; padding: 0;">{{each.description}}</p>
            <div class="blog-post-content">
                <a class="small-content2" href="/users/readBlog?id={{each.id}}"
                    style="padding-left:220px;">{{each.viewCount}} Views</a>
                <hr style="height:30px; width:0px">
                <a class="small-content2" href="/users/readBlog?id={{each.id}}" style="padding-right:220px;">Read
                    Now</a>
            </div>

        </div>
        {% endfor %}
    </div>
</body>

</html>
